<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <!--CSS Links-->
    <link rel="stylesheet" href="Website CSS/Login Page/login header.css">
    <link rel="stylesheet" href="Website CSS/Login Page/login main.css">
    <link rel="stylesheet" href="Website CSS/Website General.css">
    <link rel="stylesheet" href="Website CSS/Footer.css">


  <!--Fonts-->
    <!--Nerko One-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

    <!--Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!--Gugi-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">

    <!--Goudy Bookletter 1911-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&family=Gugi&display=swap" rel="stylesheet">

    <!--Tiny 5-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&family=Gugi&family=Tiny5&display=swap" rel="stylesheet">

    <!--Ibarra Real Nova-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  </head>

  
  <body class="login-page-body">    
    <header class="header">
      <section class="top-header">
        <h1 class="gamertingz-header">GAMERTINGZ</h1>
      </section>

      <section class="back-to-home-section">
        <div class="back-to-home-container">
          <a href="index.html" class="home-page-link">
            <div class="back-to-home">Back to Home</div>
          </a>
        </div>
      </section>

    </header>

    <main id="login-page-main">
      <div class="container">
        <section class="login-section">
          <div class="subsection-1">
            <input class="email" type="text" placeholder="Email">
          </div>
        </section>

        <section class="login-section-2">
          <div class="subsection-1">
            <input class="password" type="text" placeholder="Password">
          </div>
        </section>

        <section class="login-section-2">
          <div class="subsection-1">
            <input class="phone-number" type="text" placeholder="Phone Number">
          </div>
        </section>

        <section class="login-section-2">
          <div class="subsection-2">
            <div class="gender">
              Gender
            </div>

            <div class="gender-selection">
              <input class="m-f" type="checkbox" name="M">
              <label class="label"for="M">M</label>
              <input class="m-f" type="checkbox" name="F">
              <label class="label" for="F">F</label>
            </div>
          </div>
        </section>

        <section class="login-section-2">
          <div class="subsection-1">
            <input class="d-o-b" type="text" placeholder="Date of Birth (mm/dd/yyyy)">
          </div>
        </section>

        <section class="login-button-container">
          <button class="login-button">Log In</button>
        </section>

        <section clas="login-section-3">
          <div class="or">OR</div>

          <div class="extra-login-container">
            <div class="login-with-sections">
              <div class="log-in-with-container">
                <p class="log-in-with">Log In with Google</p>
                <img class="login-picture" src="Website Images/Login Page/Google_Icons-09-512.webp">
              </div>
    
              <div class="log-in-with-container">
                <p class="log-in-with">Log In with Facebook</p>
                <img class="login-picture" src="Website Images/Login Page/317727_facebook_social media_social_icon.png">
              </div>
            </div>
          </div>
          
          <div class="forgot-password-container">
            <p class="forgot-password">Forgot Password?</p>
          </div>

        </section>
    </div>

    </main>
  </body>

</html>
